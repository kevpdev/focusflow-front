<div class="dialog-container" data-cy="dialog-container">
    <h2 mat-dialog-title data-cy="dialog-title">Confirmation</h2>
    <mat-dialog-content data-cy="dialog-content">
        {{ message }}
    </mat-dialog-content>
    <mat-dialog-actions data-cy="dialog-actions">
        <button mat-button mat-dialog-close data-cy="dialog-cancel-button">Non</button>
        <button mat-button [mat-dialog-close]="true" data-cy="dialog-confirm-button">Oui</button>
    </mat-dialog-actions>
</div>
