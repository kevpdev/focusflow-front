<div class="project-list-container div-container">
  <h2>Mes projets</h2>
  @if (projects$ | async; as projects) {
    @for (project of projects; track project.id) {
      <mat-card
        role="button"
        [attr.aria-label]="'Ouvrir le projet ' + project.name"
        (click)="openProject(project.id)"
        class="project-card theme-card"
        data-cy="project-card">
        <mat-card-title>{{ project.name }}</mat-card-title>
      </mat-card>
    }
  }
</div>
