<div class="kanban-container app-container">
    <div class="action-container">
        <button mat-mini-fab (click)="addItem()" class="add-item-button" data-cy="add-item-button">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab (click)="saveChanges()" [disabled]="true" data-cy="save-changes-button">
            <mat-icon>save</mat-icon>
        </button>
    </div>
    <div class="column-container">
        @for(column of columns; track column.id){
        <app-items-column [items$]="recordItems[column.id]" [title]="column.title" [columnMetaData]="column"
            [templateRef]="templateRef" (dropEvent)="onDrop($event)"></app-items-column>
        }
    </div>
</div>
