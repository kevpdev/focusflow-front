<div class="task-container" data-cy="task-container">
    <h1 data-cy="task-management-title">{{'TASK_MANAGEMENT.TITLE' | translate }}</h1>

    <ng-template #taskCardTemplate let-task>
        <app-task-card [task]="task"></app-task-card>
    </ng-template>

    <div class="task-board" data-cy="task-board">
        <app-screen-wrapper [recordItems]="recordTasks" [templateRef]="taskCardTemplate"></app-screen-wrapper>
    </div>



</div>
